<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wienls | Signup</title>
    <link rel="icon" href="images/Group 120.png">
    <link rel="stylesheet" href="css/signUpForm.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css.map">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>


  <div class="signup-page">
    <div class="signup-overlay">
  
    <!-- start logo -->
        <div class="brand-logo">
            <div class="container">
                <a href="index.html"> <img src="images/Group 120.png" alt=""> </a>
            </div>
        </div>
    <!-- end logo -->

    <!-- start loginForm -->
        <div class="signup-form">
            <div class="container">
                <h2>Sign up</h2>
                
                  <form class="needs-validation" novalidate>

                    <div class="form-row">
                      <div class="col-12 mb-3">
                        <label for="validationCustom01"></label>
                        <i class="fas fa-user-alt"></i> <input type="text"  placeholder="Name" id="validationCustom01" value="" required>
                        <div class="valid-feedback">
                          Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Please provide a valid Name.
                          </div>
                      </div>
                    </div>  <!-- end name -->

                      <div class="form-row">
                        <div class="col-12 mb-3">
                          <label for="validationCustom02"></label>
                          <i class="fas fa-envelope"></i> <input type="email"  placeholder="Email" id="validationCustom02" value="" required>
                          <div class="valid-feedback">
                            Looks good!
                          </div>
                          <div class="invalid-feedback">
                              Please provide a valid e-mail.
                            </div>
                        </div>
                      </div> <!-- end email -->
                      
                      <div class="form-row">
                          <div class="col-12 mb-3">
                            <label for="validationCustom03"></label>
                            <i class="fas fa-lock"></i> <input type="password"  placeholder="Password" class="password" id="validationCustom03" value="" required>
                            <i class="far fa-eye eye"></i>
                            <div class="valid-feedback">
                              Looks good!
                            </div>
                            <div class="invalid-feedback">
                                Please provide a valid password.
                              </div>
                          </div>
                      </div> <!-- end password-->

                      <div class="form-row">
                        <div class="col-12 mb-3">
                          <label for="validationCustom04"></label>
                          <i class="fas fa-lock"></i> <input type="password"  placeholder="Confirm Password" class="checkPassword" id="validationCustom04" value="" required>
                          <i class="far fa-eye eye2"></i>
                          <div class="valid-feedback">
                            Looks good!
                          </div>
                          <div class="invalid-feedback">
                              Please provide a valid password.
                            </div>
                        </div>
                    </div> <!-- end Confirm password-->

                      
                      <div class="form-group">
                          <a href=""> Forget password ?</a>
                      </div> 

                      <button type="submit">Sign up</button>

                      <div class="form-group">     
                          <p> Don't have an account ?  <a href="loginForm.html"> Sign In</a></p>
                      </div>

                      <div class="form-group">     
                          <span> <i class="fab fa-facebook facebook"></i> </span>
                          <span> <i class="fab fa-google google"></i> </span>
                          <span> <i class="fab fa-instagram instagram"></i> </span>
                      </div>

                  </form>
                  </div>
                </div>
            </div>
        </div>
    <!-- end loginForm -->


    <script src="jquery/jquery-3.5.1.js"></script>
    <script src="javascript/all.min.js"></script>
    <script src="javascript/bootstrap.min.js"></script>
    <script src="javascript/owl.carousel.min.js"></script>
    <script src="javascript/signUpForm.js"></script>
  </body>
  </html>
